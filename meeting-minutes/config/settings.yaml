# Configuration for Meeting Minutes Processor
# Script performs keyword-based search only; judgment logic is handled by LLM.

# Attendee detection patterns
attendees:
  keywords:
    - "참석:"
    - "참석자:"
    - "Attendees:"
    - "참여자:"
  match_type: OR

# Explicit action item patterns
action_items:
  keywords:
    - "할 일:"
    - "TODO:"
    - "액션:"
    - "Action:"
    - "담당:"
    - "[ ]"
    - "- [ ]"
  match_type: OR

# Decision patterns
decisions:
  keywords:
    - "결정:"
    - "합의:"
    - "Decided:"
    - "Decision:"
    - "결론:"
    - "확정:"
  match_type: OR

# Date patterns (regex)
date_patterns:
  - "\\d{4}-\\d{2}-\\d{2}"
  - "\\d{1,2}/\\d{1,2}"
  - "\\d{1,2}월\\s*\\d{1,2}일"

# Section header patterns
section_headers:
  - "^#{1,3}\\s+"
  - "^\\d+\\.\\s+"
  - "^【.+】"
  - "^\\[.+\\]"

# Tracker reference pattern (existing action item IDs)
tracker_id_pattern: "[A-Z]+-\\d+"

# Exclude patterns (noise filtering)
exclude_keywords:
  - "---"
  - "==="
  - "***"
