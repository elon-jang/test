    keywords: [호텔, 숙박, 모텔, 게스트하우스, 에어비앤비]
  교육비:
    code: "GL-5500"
    description: "교육/세미나"
    keywords: [교육, 세미나, 컨퍼런스, 워크숍, 수강, 자격증]
  기타:
    code: "GL-5900"
    description: "기타 경비"
    keywords: []

# ★ Decision Tree: 정책 준수 판단 기준
policy:
  # 카테고리별 건당 한도 (원)
  limits:
    교통비: 200000
    식비: 100000
    소프트웨어: 500000
    사무용품: 300000
    숙박비: 150000
    교육비: 1000000
    기타: 100000
  # 사전승인 필요 금액 (원)
  pre_approval_threshold: 500000
  # 중복 판단 기준
  duplicate_detection:
    same_day_same_amount: true
    same_vendor_within_days: 3
  # 이상치 판단: 해당 카테고리 평균 대비 N배 초과
  outlier_multiplier: 3.0

# 추출 설정
extraction:
  date_format: "%Y-%m-%d"
  amount_patterns:
    - '[\d,]+원'
    - '₩[\d,]+'
  vendor_column: "거래처"
  description_column: "내역"
  amount_column: "금액"
